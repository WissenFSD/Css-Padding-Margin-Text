<html>
    <head>

        <style>
            .overline{

                text-decoration: overline;
            }
            .none{
                text-decoration: none;
            }
            .through{
                text-decoration: line-through;
            }
            .underline{
                text-decoration: underline;
            }



        </style>
    </head>
    <body>
        <h3 class="overline">bu elementin içerisine yazılan yazının üstü çizili olacaktır.</h3>
        <h3 class="none">bu elementin içerisine yazılan yazıya hiç bir decoration uygulanmayacaktır</h3>
        <h3 class="through">buraya yazılan yazının ortasına çizgi çekilecektir.</h3>
        <h3 class="underline">buraya yazılan yazının altı çizgili olacaktır</h3>
    </body>
</html>
